<!DOCTYPE html>
<html>
<head>
	<title>Rapid Redirector</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/popup.css">
	<link rel="stylesheet" type="text/css" href="../css/options.css">
</head>
<body>

<div class="top-container">
	<div class="logo-container">
		<img src="../images/icon_nobg_48.png">
	</div>
	<div class="logo-text-container">
		<div class="logo-spacer"></div>
		<div class="logo-text logo-main" id="logoText">Rapid Redirector</div>
		<div class="logo-text logo-sub" id="subText">Automatic mobile to desktop webpage redirection</div>
	</div>
</div>

<div class="button-container">
	<input type="button" id="toggleRedirection" value="Disable" class="raised-button wide"></input>
	<span class="popup-spacer"></span>
	<input type="button" id="helpBtn" value="?" class="raised-button narrow"></input>
</div>
<div class="add-rule-container">
	<div class="info-text" id="addRuleStatus">
		Add a rule:
	</div>

	<div class="add-rule-button-container">
		<input type="button" id="addRuleConfirm" value="Add Rule" class="raised-button"></input>
		<span class="no-padding info-text" id="addRuleOrRegexText">or</span>
		<input type="button" id="addRegexConfirm" value="Add Regex" class="raised-button"></input>
	</div>

	<div class="add-rule-text-container">
		<input type="text" id="addRuleMobile" placeholder="Enter source domain" class="half-text" spellcheck="false"></input> 
		<input type="text" id="addRuleDesktop" placeholder="Enter destination domain" class="half-text" spellcheck="false"></input>
	</div>
</div>

<div class="current-rules-container">
	<div class="info-text" id="currentRulesStatus">
	</div>
	<div class="current-rules-table-container" id="currentRulesTableContainer">
	</div>
</div>

<div class="decorative-bar">
</div>

<script src="../js/utilities.js"></script>
<script src="../js/notification_popup.js"></script>
<script src="../js/options.js"></script>
<script src="../js/utilities.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
